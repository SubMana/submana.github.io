<h2>Click the button to Blart it up, baby.</h2>
<br></br>
<button onclick="blartMeBabyOneMoreTime()">Blartinator</button>

<script>
var names = ["Paul", "Meme", "Ronald", "Donald", "Trump", "Hillary", "Clinton", "Spider", "Kenneth", "Cream", "Jake", "Logan", "Dream", "Scream", "Bean", "John", "Team", "Captain", "Lieutenant"];

var surnames = ["Paul", "Blart", "Mart", "Cart", "Kart", "Fart", "Shart", "Bart", "Stark"];

var articles = ["", "", "", "", "", "", "the", "a", "featuring", "","","","","","","","","","","","","","","","","","","","","","","","","","","","",""];

var prefixes = ["M'", "Mall", "Impressive", "Boop", "Blarp", "Snobbish", "Evasive", "Aromatic", "Fumbling", "Bumbling", "Freezing", "Mountainous", "Enthusiastic", "Vulgar", "Swanky", "Meme", "Dream", "Cream", "Fever", "Seam", "Team", "Dart", "Fart", "Shart", "Winter", "God", "Father", "President", "Fat", "Lazy", "Funny", "Electric"];

var titles = ["Officer", "Cop", "King", "Queen", "Soldier", "Father", "Mother", "Clinton", "Hillary", "Trump", "Kenneth", "Fish", "Lizard", "Giraffe", "Lion", "Idiot", "Moron", "Stupid Head", "Man", "Boogaloo"];

var wildcards = ["Boop", "Blop", "AAAAAAAAAA", "Bop", "Bing", "Bang"];

function blartMeBabyOneMoreTime() {


finalName = names.concat(wildcards)[Math.floor(Math.random() * names.concat(wildcards).length)]
finalSurname = surnames.concat(wildcards)[Math.floor(Math.random() * surnames.concat(wildcards).length)]
finalArticle = articles.concat(wildcards)[Math.floor(Math.random() * articles.concat(wildcards).length)]
finalPrefix = prefixes.concat(wildcards)[Math.floor(Math.random() * prefixes.concat(wildcards).length)]
finalTitle = titles.concat(wildcards)[Math.floor(Math.random() * titles.concat(wildcards).length)]
document.getElementById("demo").innerHTML = finalName+" "+finalSurname+" - "+finalArticle+" "+finalPrefix+" "+finalTitle;
}


</script>
<br></br>
<br></br>
<br></br>
<h1 id="demo"></h1>
